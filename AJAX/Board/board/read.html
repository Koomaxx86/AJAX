<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 읽기</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- 사이드 바 -->
    <aside id="sidebar">
        <div class="top flex main-end">
            <a href="javascript:;" id="btn-close">
                <span>close</span>
            </a>
        </div>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../board/list.html">Board</a></li>
            <li><a href="../gallery/list.html">Gallery</a></li>
        </ul>
    </aside>

    <!-- 헤더 -->
    <header>
        <!-- 로그인 | 회원가입 -->
        <div class="util"></div>

        <!-- 메인 메뉴 -->
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../board/list.html">Board</a></li>
                    <li><a href="../gallery/list.html">Gallery</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 메인 -->
    <section class="main container">
        <div class="inner">
            <!-- 제목 영역 -->
            <div class="main-title">
                <h1>게시글 읽기</h1>
                <p>커뮤니티 게시글 정보를 조회합니다.<p>
            </div>

            <!-- 게시글 입력 -->
            <table class="board">
                <tr>
                    <td class="label">제목</td>
                    <td class="data">
                        <h5 id="title"></h5>
                    </td>
                </tr>
                <tr>
                    <td class="label">작성자</td>
                    <td class="data">
                        <h5 id="writer"></h5>
                    </td>
                </tr>
                <tr>
                    <td class="label">내용</td>
                    <td class="data">
                        <p id="content"></p>
                    </td>
                </tr>
            </table>

            <div class="btn-box">
                <div class="item">
                    <a href="list.html" class="btn">목록</a>
                </div>
                <div class="item">
                    <a href="javascript:;" class="btn btn-update">수정</a>
                    <a href="javascript:;" class="btn btn-delete">삭제</a>
                </div>
            </div>

        </div>
    </section>

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="../js/main.js"></script>

    <script>

        // 현재 URL 가져오기
        const urlParams = new URLSearchParams(location.search)
        // ?boardNo=100   (100 <-- 글번호 가져오기)
        let boardNo = urlParams.get('boardNo')
        
        getBoard()

        // 게시글 조회
        function getBoard(){
            const url = 'http://192.168.30.119:8080/api/board?boardNo=' + boardNo
            
            $.ajax({
                url     : url,
                type    : 'GET',
                success : function(response) {
                    let board = response

                    $('#title').text(board.title)
                    $('#writer').text(board.writer)
                    $('#content').text(board.content)
                },
                error           : function(request, status, error){
                    alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);

                }

            })
        }

        // 수정 버튼 - 클릭 이벤트
        $('.btn-update').on('click', function() {
            location.href = 'update.html?boardNo=' + boardNo
        })

        // 삭제 버튼 - 클릭 이벤트
        $('.btn-delete').on('click', function() {

            let check = confirm('정말로 삭제하시겠습니까?')
            
            if( !check ) 
                return

            // 게시글 삭제 요청
            let url = 'http://192.168.30.119:8080/api/board'

            let data = {
                'boardNo' : boardNo
            }

            $.ajax({
                url             :   url,
                type            :   'DELETE',
                data            :   JSON.stringify(data),
                contentType     :   'application/json',
                dataType        :   'text',
                success         : function(response, status) {
                    if( response == 'SUCCESS' ){
                        alert('삭제가 완료되었습니다.')
                        // 목록 페이지로 이동
                        location.href = 'list.html'
                    }
                },
                error           : function(request, status, error){
                    alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
                }

            })
            
        })


    </script>

</body>
</html>
